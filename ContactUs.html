<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page </title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="contactUs">
        <div class="title">
            <h2>Get in Touch</h2>
        </div>
        <div class="box">
            <!---Form-->
            <div class="contact form">
                <h3>Send a Message</h3>
                <form>
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>First Name</span>
                                <input type="text" placeholder="Abhishekh">
                            </div>
                            <div class="inputBox">
                                <span>Last Name</span>
                                <input type="text" placeholder="ugle">
                            </div>
                        </div>
                        <div class="row50">
                            <div class="inputBox">
                                <span>Email Address</span>
                                <input type="text" placeholder="Abhishekh@gmail.com">
                            </div>
                            <div class="inputBox">
                                <span>Mobile</span>
                                <input type="text" placeholder="+91 7083987123">
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputBox">
                                <span>Message</span>
                                <textarea placeholder="Write your message here..."></textarea>
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="send">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!--- info box--->
            <div class="contact info">
                <H3>Contact information</H3>
                <div class="infoBox">
                    <div>
                        <span><ion-icon name="location"></ion-icon></span>
                        <p>Thane 1st Floor, Korum Mall, off Eastern Express Highway,
                             near Cadbury Compound,MAHARASHTRA<br>India</p>
                    </div>
                    <div>
                        <span><ion-icon name="mail"></ion-icon>
                        </span>
                        <a href="gl:loremipsum@email.com">gl:loremipsum@email.com</a>
                    </div>   
                <div>
                <span><ion-icon name="call"></ion-icon></span>
                <a href="tel:+91 7083987123">+91 7083987123</a>
            </div>  
            <ul class="sci">
                <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li> 
            </ul>  
        </div>
     </div>

    <!---Map-->
    <div class="contact  map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d120562.19529418804!2d72.91905670350974!3d19.21403564621116!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b8fcfe76fd59%3A0xcf367d85f7c50283!2sThane%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1726600755050!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>"
    </div>
    </div>
</div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
